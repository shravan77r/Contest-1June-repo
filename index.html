<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
        <h2>Forent</h2>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
    <div class="buttons">
      <button>Login</button>
      <button>Explore</button>
      <button>Rent</button>
    </div>
  </header>

  <main>
    <section id="about">
        <h2>About Us</h2>
        <div class="about-item">
          <img src="F1.png" alt="Tagline 1">
          <p>Rent Out Anything You Want</p>
        </div>
        <div class="about-item">
            <svg width="105" height="105" viewBox="0 0 105 105" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 52.5C0 23.5051 23.5051 0 52.5 0C81.4949 0 105 23.5051 105 52.5C105 81.4949 81.4949 105 52.5 105C23.5051 105 0 81.4949 0 52.5Z" fill="#FECB03"/>
                </svg>
                
          <p>No worries about items getting lost</p>
        </div>
        <div class="about-item">
          <img src="F3.png" alt="Tagline 3">
          <p>Online Payments Only </p>
        </div>
        <div class="clock">
          <img src="clock.png" alt="Clock">
        </div>
        <button class="know-more">Know More</button>
      </section>
  </main>

  <footer>
    <!-- Your footer content goes here -->
  </footer>
</body>
</html>
